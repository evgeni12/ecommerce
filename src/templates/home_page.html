{% extends "base.html" %}

{% load static %}

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}

{% block content %}
 <div class='text-center'>
  <h1>{{title}}</h1>
  <h1>Hello!</h1>
</div>
  <div class ='row'>
    <div class = 'col'>
      <img src="{% static 'img/beach.jpeg'%}" class='img-fluid' style="width:50%; height:75%" />
      <p>{{content}}</p>
    </div>
  </div>
  {% if request.user.is_authenticated %}
  <div class ='row'>
    <div class ='col'>
      {{premium_content}}
    </div>
  </div>
  {% endif %}

{% endblock %}
